<div class="container">
            <form class="form-horizontal" role="form" method="POST" action="collegeprocess.php">
                <h2>Registration for College Students</h2>
                <div class="form-group">
                    <label for="Name" class="col-sm-3 control-label">Name*</label>
                    <div class="col-sm-9">
                        <input type="text" id="name" placeholder="Name" class="form-control" name="name" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email*</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control" name= "email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
                    <div class="col-sm-9">
                        <input type="date" id="birthDate" class="form-control" name="dob" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contact" class="col-sm-3 control-label">Contact*</label>
                    <div class="col-sm-9">
                        <input type="phoneNumber" id="contact" placeholder="Contact Number" class="form-control" name="contact" required>
                        <span class="help-block">Your phone number won't be disclosed anywhere </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Gender*</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" name="gender"  value="Female">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" name="gender"  value="Male">Male
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <label for="school" class="col-sm-3 control-label">College Name*</label>
                    <div class="col-sm-9">
                        <input type="text" id="college" placeholder="College" class="form-control" name="college" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                        <label for="course" class="col-sm-3 control-label">Course*</label>
                        <div class="col-sm-9">
                            <input type="text" id="college" placeholder="Course" class="form-control" name="course" required autofocus>
                        </div>
                    </div>
                <div class="form-group">
                    <label for="classname" class="col-sm-3 control-label">Year*</label>
                
                    <div class="col-sm-9">
                        <select id="classname" class="form-control" name="classname" required>
                            <option selected>Choose...</option>
                            <option value="1st Year">1st Year</option>
                            <option value="2nd Year">2nd Year</option>
                            <option value="3rd Year">3rd Year</option>
                            <option value="4th Year">4th Year</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">

                </div>
                <div class="form-group">
                        <label class="control-label col-sm-3">Events </label>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-4">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="events[]"  value="Quiz" >Quiz
                                    </label>
                                </div>
                                <div class="col-sm-4">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="events[]"  value="Drawing" >Drawing
                                    </label>
                                </div>
                                <div class="col-sm-4">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="events[]" value="Model Presentation" >Model Presentation

                                </div>
                            </div>
                        </div>

                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">

                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>

<script type="text/javascript">
$(function(){
	$.validator.setDefaults({
		highlight: function(element){
			$(element)
			.closest('.form-group')
			.addClass('has-error')
		},
		unhighlight: function(element){
			$(element)
			.closest('.form-group')
			.removeClass('has-error')
		}
	});
	
	$.validate({
		rules:
		{	
		    password: "required",
			birthDate: "required",
			weight: {
			    required:true,
			    number:true
			},
			height:  {
			    required:true,
			    number:true
			},
			email: {
				required: true,
				email: true
			}
		},
			messages:{			
				email: {
				required: true,
				email: true
			}
		},
				password: {
					required: " Please enter password"
				},
				birthDate: {
					required: " Please enter birthdate"
				},
				email: {
					required: ' Please enter email',
					email: ' Please enter valid email'
				},
				weight: {
					required: " Please enter your weight",
					number: " Only numbers allowed"
				},
				height: {
					required: " Please enter your height",
					number: " Only numbers allowed"
				},
			}
			
	});
});
</script>
